<div class="container align-items-center justify-content-center">
    <div class="row">
        <div class="col">
            <h1>Log in</h1>
            <form [formGroup]="login">
                <div class="form-group">
                    <label for="inputEmail">Username</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" formControlName="username" placeholder="Unesite username">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <a routerLink="/register">Click here to register</a>
                <button (click)="onSubmit()" type="submit" class="btn btn-primary right">Submit</button>
            </form>
        </div>
    </div>
</div>
